<!DOCTYPE html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  
<div class="container">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div id="loginBox" align="center"><img id="logo" src="logo.png">
      <div id="log" align="left">
      <span id="loginTop">LOG IN</span><hr>
      <span class="title">Username</span>
      <input  id="login"  type="text"><br>
      <span class="title">Password</span>
      <input  id="password"  type="password">
		</div>
		<div id="errorMsg">Invalid Username or Password.<br>Please try again.</div>
		<button id="loginBtn">LOG IN</button>

     </div>
    </div>
    <div class="col-md-2">
     
    </div>
  </div>
</div>

</body>
</html>
